{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar sesión Agronova</title>
    <link rel="icon" href="{% static 'img/icono_agronova.png'%}" type="image/png">
    <link rel="stylesheet" href="{% static  'core/css/login.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main>
        <div class="cerrar-login">
            <a href="javascript:history.back()" title="Cancelar e ir atrás">✖</a>
        </div>
        
        <section class="contenedor_principal">

            <div class="logo">
                <a href="{% url 'home' %}" title="volver al inicio">
                    <img class="logo-item" src="{% static 'img/logo_agronova.png' %}" alt="logo - Agronova">
                </a>
            </div>

            <form method="post" action="{% url 'inicio' %}" >
                {% csrf_token %}
                <fieldset class="encabezado">
                    <legend>Inicio de sesión</legend>

                    <div class="botones">
                        <i class="fa-solid fa-envelope"></i> 
                        <label for="email">Correo electrónico</label>
                        <input id="email" name="email" type="email" placeholder="Correo electrónico" required />
                    </div>

                    <div class="botones">
                        <i class="fa-solid fa-key"></i>
                        <label for="password"> Contraseña</label>
                        <input id="password" name="password" type="password" placeholder="Contraseña" required />
                    </div>

                    <div class="info_extra">
                        <div class="terminos">
                            <input type="checkbox" id="terminos" name="terminos" required />
                            <label for="terminos">Acepto los <a href="{% url 'terminos_condiciones' %}">Términos y Condiciones</a></label>
                        </div>
                        <div class="recuperar">
                            <a href="{% url 'contraseña' %}">Recuperar contraseña</a>
                        </div>
                    </div>

                    <button class="boton" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
