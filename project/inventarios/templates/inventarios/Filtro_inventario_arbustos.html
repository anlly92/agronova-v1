<div class="modal fade" id="modalFiltro" tabindex="-1" aria-labelledby="modalFiltroLabel" aria-hidden="true">
    <div class="modal-dialog modal_filtro_personalizado">
        <div class="modal-content contenido_filtro">

            <form method="GET">
                <div class="modal-header d-none"></div>

                <div class="filtro_titulo text-center fw-bold">Filtrar inventario <br>arbustos</div>

                <div class="modal-body text-center cuerpo_filtro">
                    <select name="tipo_arbusto" class="form-select mb-3">
                        <option value="">Todos los tipos</option>
                        <option value="Café" {% if filtro_tipo_arbusto == 'Café' %}selected{% endif %}>Café</option>
                        <option value="Cardamomo" {% if filtro_tipo_arbusto == 'Cardamomo' %}selected{% endif %}>Cardamomo
                        </option>
                    </select>

                    <input type="text" name="nombre_lote" class="form-control mb-3"
                        placeholder="Filtrar por nombre de lote" value="{{ filtro_nombre_lote }}">

                    <input type="text" name="nombre" class="form-control mb-3"
                        placeholder="Filtrar por nombre de arbusto" value="{{ filtro_nombre }}">

                    <input type="number" name="stock" class="form-control mb-3"
                        placeholder="Filtrar por cantidad sembrada" value="{{ filtro_stock }}">

                    <input type="date" name="fecha_siembra" class="form-control mb-3"
                        placeholder="Filtrar por fecha de siembra" value="{{ filtro_fecha_siembra }}">

                    <select name="renovacion" class="form-select">
                        <option value="">¿Renovación?</option>
                        <option value="Sí" {% if filtro_renovacion == 'Sí' %}selected{% endif %}>Sí</option>
                        <option value="No" {% if filtro_renovacion == 'No' %}selected{% endif %}>No</option>
                    </select>
                </div>

                <div class="modal-footer botones_filtro">
                    <a href="{% url 'inventario_arbustos' %}" class="btn boton_limpiar">Limpiar filtro</a>
                    <button type="submit" class="btn boton_aplicar">Aplicar filtros</button>
                </div>
            </form>
        </div>
    </div>
</div>
