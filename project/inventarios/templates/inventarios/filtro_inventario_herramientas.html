<div class="modal fade" id="modalFiltro" tabindex="-1" aria-labelledby="modalFiltroLabel" aria-hidden="true">
    <div class="modal-dialog modal_filtro_personalizado">
        <div class="modal-content contenido_filtro">
            <form method="GET">
                <div class="modal-header d-none"></div>

                <div class="filtro_titulo text-center fw-bold">Filtrar inventario <br>herramientas</div>

                <div class="modal-body text-center cuerpo_filtro">

                    <select name="categoria" class="form-control mb-3">
                        <option value="">Todas las categorías</option>
                        <option value="Herramienta" {% if filtro_categoria == 'Herramienta' %}selected{% endif %}>Herramienta</option>
                        <option value="Maquina" {% if filtro_categoria == 'Maquina' %}selected{% endif %}>Máquina</option>
                    </select>

                    <input type="text" name="nombre" class="form-control mb-3"
                        placeholder="Nombre exacto" value="{{ filtro_nombre }}">

                    <select name="estado" class="form-control mb-3">
                        <option value="">Todos los estados</option>
                        <option value="Buena" {% if filtro_estado == 'Buena' %}selected{% endif %}>Buena</option>
                        <option value="Regular" {% if filtro_estado == 'Regular' %}selected{% endif %}>Regular</option>
                        <option value="Mala" {% if filtro_estado == 'Mala' %}selected{% endif %}>Mala</option>
                    </select>

                    <input type="number" step="0.01" name="stock" class="form-control mb-3"
                        placeholder="Stock exacto" value="{{ filtro_stock }}">
                </div>

                <div class="modal-footer botones_filtro">
                    <a href="{% url 'inventario_herramientas' %}" class="btn boton_limpiar">Limpiar filtro</a>
                    <button type="submit" class="btn boton_aplicar">Aplicar filtros</button>
                </div>
            </form>
        </div>
    </div>
</div>
