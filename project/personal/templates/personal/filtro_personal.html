<div class="modal fade" id="modalFiltro" tabindex="-1" aria-labelledby="modalFiltroLabel" aria-hidden="true">
    <div class="modal-dialog modal_filtro_personalizado">
        <div class="modal-content contenido_filtro">
            <form method="GET">
                <div class="modal-header d-none"></div>

                <div class="filtro_titulo text-center fw-bold">Filtrar personal</div>

                <div class="modal-body text-center cuerpo_filtro">
                    
                    <input type="number" name="id_empleado" class="form-control mb-3"
                        placeholder="ID del empleado" value="{{ filtro_id_empleado }}">

                    <select name="tipo_empleado" class="form-select mb-3">
                        <option value="">Todos los tipos</option>
                        <option value="Vinculado" {% if filtro_tipo_empleado == 'Vinculado' %}selected{% endif %}>Vinculado</option>
                        <option value="No vinculado" {% if filtro_tipo_empleado == 'No vinculado' %}selected{% endif %}>No vinculado</option>
                    </select>

                    <input type="text" name="pago_contrato" class="form-control mb-3" 
                        placeholder="Pago por contrato" 
                        value="{{ filtro_pago_contrato }}"
                        oninput="formatearMiles(this)">
                </div>

                <div class="modal-footer botones_filtro">
                    <a href="{% url 'gestionar_personal' %}" class="btn boton_limpiar">Limpiar filtro</a>
                    <button type="submit" class="btn boton_aplicar">Aplicar filtros</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function formatearMiles(input) {
    let valor = input.value.replace(/\D/g, "");
    input.value = new Intl.NumberFormat("es-CO").format(valor); // poner los puntos de mil a lo valores ingresados 
}
</script>
