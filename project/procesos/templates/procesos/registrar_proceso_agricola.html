{% extends "base_registros.html" %}
{% load static %}

{% block title %} 
    <title>Registrar proceso agriola</title>
{% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/formularios.css' %}">
{% endblock %}


{% block content %}
<div class="cerrar-login">
    <a href="{% url 'procesos_agricolas' %}" title="Cancelar e ir atrás">✖</a>
</div>


<section class="contenedor_principal">

    <div class="logo">
        <a href="{% url 'inicio' %}" title="volver al inicio">
            <img class="logo-item" src="{% static 'img/logo_agronova.png' %}" alt="logo - Agronova">
        </a>
    </div>

    <form id="formularioIngreso">
        <fieldset class="encabezado">
            <legend>Proceso Agricola</legend>
            
            <div class="botones">
                <i class="fas fa-key"></i>
                <label for="codigolote">codigo lote</label>
                <input type="number" id="codigolote" name="codigolote" placeholder="Código del lote" required>
            </div>

            <!-- Documento del empleado -->
            <div class="botones">
                <i class="fa-solid fa-id-card"></i>
                <label for="documentoEmpleado">documento empleado</label>
                <input type="number" id="documentoEmpleado" name="documentoEmpleado" placeholder="Documento del empleado" min="0" required>
            </div>

            <!-- Descripción del proceso -->
            <div class="botones">
                <i class="fa-solid fa-file-lines"></i>
                <label for="descripcionProceso">descripcion Proceso</label>
                <textarea id="descripcionProceso" name="descripcionProceso" placeholder="Descripción del proceso..." required></textarea>
            </div>

            <!-- Código agroquímico -->
            <div class="botones">
                <i class="fa-solid fa-vial"></i>
                <label for="codigoAgroquimico">código agroquimico</label>
                <input type="number" id="codigoAgroquimico" name="codigoAgroquimico" placeholder="Código agroquímico" required>
            </div>

            <!-- Cantidad agroquímico utilizado -->
            <div class="botones">
                <i class="fa-solid fa-weight-hanging"></i>
                <label for="cantidadAgroquimico"> cantidad agroquimico</label>
                <input type="number" id="cantidadAgroquimico" name="cantidadAgroquimico" placeholder="Cantidad agroquímico (kg/L)" step="0.01" min="0" required>
            </div>
            
            <button class="boton" type="button" id="btnEnviar"><i class="fas fa-save"></i> Registrar proceso agricola</button>
        </fieldset>
    </form>
</section>
{% endblock %}
