<div class="modal fade" id="modalFiltro" tabindex="-1" aria-labelledby="modalFiltroLabel" aria-hidden="true">
    <div class="modal-dialog modal_filtro_personalizado">
        <div class="modal-content contenido_filtro">
            <form method="GET">
                <div class="modal-header d-none"></div>

                <div class="filtro_titulo text-center fw-bold">Filtrar <br>ingresos y egresos</div>

                <div class="modal-body text-center cuerpo_filtro">

                    <input type="text" name="documento_admin" class="form-control mb-3"
                        placeholder="Documento exacto del admin" value="{{ filtro_documento_admin }}">

                    <select name="tipo" class="form-control mb-3">
                        <option value="">Todos los tipos</option>
                        <option value="Ingreso" {% if filtro_tipo == 'Ingreso' %}selected{% endif %}>Ingreso</option>
                        <option value="Egreso" {% if filtro_tipo == 'Egreso' %}selected{% endif %}>Egreso</option>
                    </select>

                    <input type="date" name="fecha" class="form-control mb-3"
                        placeholder="Fecha exacta" value="{{ filtro_fecha }}">

                    <input type="number" step="0.01" name="monto" class="form-control mb-3"
                        placeholder="Monto exacto" value="{{ filtro_monto }}">
                </div>

                <div class="modal-footer botones_filtro">
                    <a href="{% url 'ingresos_egresos' %}" class="btn boton_limpiar">Limpiar filtro</a>
                    <button type="submit" class="btn boton_aplicar">Aplicar filtros</button>
                </div>
            </form>
        </div>
    </div>
</div>
