<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ingresos y Egresos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        h2 {
            text-align: center;
            color: #2e6e1e;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }

        thead th {
            background-color: #3d7a1f;
            color: white;
            font-weight: bold;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h2>Ingresos y Egresos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Documento</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Descripci√≥n</th>
                <th>Fecha</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tbody>
            {% for item in datos %}
            <tr>
                <td>{{ item.id_transaccion }}</td>
                <td>{{ item.id_admin.id_admin }}</td>
                <td>{{ item.id_admin.nombre }}</td>
                <td>{{ item.tipo }}</td>
                <td>{{ item.descripcion }}</td>
                <td>{{ item.fecha }}</td>
                <td>{{ item.monto|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
