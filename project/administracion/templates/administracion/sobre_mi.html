{% extends "base.html" %}
{% load static %}

{% block title %} 
    <title>Sobre mí</title>
{% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" href="{% static 'administracion/css/sobre_mi.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<main>
    <div class="cerrar-login">
        <a href="{% url 'inicio' %}" title="Cancelar e ir atrás">✖</a>
    </div>

    <section class="contenedor_principal">
        <div class="logo">
            <a href="{% url 'inicio' %}" title="Volver al inicio">
                <img class="logo-item" src="{% static 'img/logo_agronova.png' %}" alt="logo - Agronova">
            </a>
        </div>

        <fieldset class="encabezado tarjeta-perfil">
            <legend>Sobre mí</legend>

            <div class="campo">
                <i class="fas fa-id-badge"></i>
                <input type="text" placeholder="Nombre del administrador" required>
            </div>

            <div class="campo">
                <i class="fas fa-id-badge"></i>
                <input type="text" placeholder="Apellidos del administrador" required>
            </div>

            <div class="campo">
                <i class="fas fa-phone"></i>
                <input type="text" placeholder="Número telefónico" required>
            </div>

            <div class="campo">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Correo electrónico" required>
            </div>

            <section class="boton">
                <a class="boton-guardar" href="{% url 'editar_perfil' %}">
                    <i class="fas fa-user-edit"></i> Editar perfil
                </a>
                <a class="boton-guardar" href="{% url 'password_change' %}">
                    <i class="fas fa-lock"></i> Cambiar contraseña
                </a>
            </section>
        </fieldset>
    </section>
</main>
{% endblock %}
